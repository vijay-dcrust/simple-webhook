apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: simple.webhook.com
webhooks:
  - name: simple.webhook.com
    admissionReviewVersions: ["v1beta1", "v1"]
    sideEffects: None
    clientConfig:
      service:
        name: simple-webhook
        namespace: default
        path: "/validate"
      caBundle: ""
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        scope: '*'
